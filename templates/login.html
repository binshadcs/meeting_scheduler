<!DOCTYPE html>
<html lang="en">
<head>
    <title>18/07/22</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <style>
        * {
        box-sizing: border-box;
    }
    body {
        width: 100%;
        height: 100vh;
        margin: 0;
        justify-content: center;
        align-items: center;
        display: flex;
        background-color: aliceblue;
        font-family: sans-serif;
    }
    .container {
        max-width: 100%;
        overflow: hidden;
        background-color: rgb(235, 241, 247);
        border-radius: 20px;
        text-align: center;
        padding: 15px 20px 15px 20px;
        box-shadow: 13px 13px 13px rgb(194, 194, 194),
                    -13px -13px 13px rgb(255, 250, 250);
    }
    .login {
        font-size: 30px;
        font-family: sans-serif;
        margin: 0;
        padding-bottom: 20px;
    }
    form {
        padding: 0 40px;
        margin-bottom: 10px;
        padding-bottom: 10px;
        position: relative
    }
    #id_username, #id_password, .button {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        outline: none;
    }
    #id_username, #id_password{
        border-radius: 13px;
        border: none;
        box-shadow: inset 8px 8px 8px rgb(194, 194, 194),
                    inset -8px -8px 8px rgb(255, 250, 250);
        text-align: center;
    }
    input.button {
        border-radius: 18px;
        border: none;
        background-color: rgb(126, 226, 142);
        box-shadow: 8px 8px 8px rgb(194, 194, 194),
                    -8px -8px 8px rgb(255, 250, 250);
    }
    input.button:hover {
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container">
            <h1 class="login">Log in</h1>
            <form method="POST">
                {% csrf_token %}
                <label for="">Username</label>
                {{form.username}}
                <label for="">Password</label>
                {{form.password}}
                <input class="button" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
